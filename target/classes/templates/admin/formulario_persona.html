    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4" style="margin-left: 2rem;">
                <h1 class="mt-4">USUARIOS-Personas</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"></li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/personas/guardar}" th:object="${persona}" method="post">
                            <!-- Datos Personales -->
                            <div class="mb-3">
                                <label class="form-label">Cédula</label>
                                <input type="text" class="form-control" th:field="*{cedula}">
                                <div th:if="${#fields.hasErrors('cedula')}" class="text-danger">
                                    <span th:each="err : ${#fields.errors('cedula')}" th:text="${err}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" class="form-control" th:field="*{apellido}">
                                </div>
                            </div>

                            <!-- Relaciones -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ciudad</label>
                                    <select class="form-select" th:field="*{ciudadId}">
                                        <option value="">Seleccione...</option>
                                        <option th:each="ciudad : ${ciudades}"
                                                th:value="${ciudad.id}"
                                                th:text="${ciudad.nombre + ' - ' + ciudad.provincia.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Género</label>
                                    <select class="form-select" th:field="*{generoId}">
                                        <option value="">Seleccione...</option>
                                        <option th:each="genero : ${generos}"
                                                th:value="${genero.id}"
                                                th:text="${genero.nombre}"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- Datos Usuario -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" th:field="*{username}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" th:field="*{password}">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
                <!-- Tabla de personas -->
                <div class="card mb-4 full-width-form">
                    <div class="card-header">
                        <i class="fas fa-users me-1"></i>
                        Personas Registradas
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatablesPersonas" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Cédula</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Ciudad</th>
                                    <th>Género</th>
                                    <th>Usuario</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="persona : ${listaPersonas}">
                                    <td th:text="${persona.cedula}">1712345678</td>
                                    <td th:text="${persona.nombre}">Juan</td>
                                    <td th:text="${persona.apellido}">Pérez</td>
                                    <td th:text="${persona.ciudad.nombre}">Quito</td>
                                    <td th:text="${persona.genero.nombre}">Masculino</td>
                                    <td th:text="${persona.usuario.username}">jperez</td>
                                    <td class="action-buttons">
                                        <a th:href="@{/editarPersona/{id}(id=${persona.id})}"
                                           class="btn btn-sm btn-warning me-1">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/eliminarPersona/{id}(id=${persona.id})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('¿Eliminar esta persona?')">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Gabriel Salazar 2025</div>

                        <a href="#">ITQ</a>
                        &middot;
                        <a href="#">Desarrollo &amp; Software</a>
                    </div>
                </div>

<script>
    function confirmarEliminacion() {
        return confirm('¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.');
