<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
</head>
<body>
<h1>Editar Usuario</h1>

<form th:action="@{/editarUsu/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
    <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="••••••••">
        <small>(La contraseña se encriptará al guardar)</small>
    </div>

    <!-- Campo Rol (solo lectura) -->
    <div>
        <label>Rol:</label>
        <input type="text" th:value="${usuario.rol.nombre}" readonly>
    </div>

    <button type="submit">Guardar Cambios</button>
</form>

<a th:href="@{/admin}">Volver a la lista</a>
</body>
</html>
