<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Sistema de Votación</title>
    <!-- Usando Thymeleaf para los recursos estáticos -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="login">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3></div>
                            <div class="card-body">
                                <!-- Mensajes de error/logout -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Usuario o contraseña incorrectos
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    Has cerrado sesión correctamente
                                </div>

                                <!-- Formulario de login con Thymeleaf y CSRF -->
                                <form th:action="@{/login}" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername"
                                               type="text" name="username"
                                               placeholder="Usuario" required />
                                        <label for="inputUsername">Usuario</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword"
                                               type="password" name="password"
                                               placeholder="Contraseña" required />
                                        <label for="inputPassword">Contraseña</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="rememberMe"
                                               name="remember-me" type="checkbox" checked="checked"/>
                                        <label class="form-check-label" for="rememberMe">
                                            Recordar sesión
                                        </label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                                        <button type="submit" class="btn btn-primary">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a th:href="@{/registro}">¿Necesitas una cuenta? Regístrate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Sistema de Votación <span th:text="${#dates.year(#dates.createNow())}"></span></div>
                    <div>
                        <a href="#">Política de Privacidad</a>
                        &middot;
                        <a href="#">Términos &amp; Condiciones</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
