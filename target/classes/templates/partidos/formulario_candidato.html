<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Agregar Candidato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand ps-3" th:href="@{/login}">Sistema de Votación</a>
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>
  <ul class="navbar-nav ms-auto me-3 me-lg-4">
    <li class="nav-item dropdown">
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
      </form>
    </li>
  </ul>
</nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Panel de control</div>
          <a class="nav-link" th:href="@{/admin}">
            <div class="sb-nav-link-icon"><i class="fa fa-lock"></i></div>
            Administradores
          </a>
          <a class="nav-link" th:href="@{/partidos/nuevo}">
            <div class="sb-nav-link-icon"><i class="fas fa-list-alt"></i></div>
            Partidos
          </a>
        </div>
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Nuevo Candidato</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
          <li class="breadcrumb-item active">Agregar Candidato</li>
        </ol>
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-user-plus me-2"></i> Registrar Candidato
          </div>
          <div class="card-body">
            <form th:action="@{/candidatos/guardar}" th:object="${candidato}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <div class="mb-3">
                <label class="form-label fw-bold">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre del candidato" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Cargo:</label>
                <input type="text" class="form-control" th:field="*{cargo}" placeholder="Ingrese el cargo" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Partido Político:</label>
                <select class="form-select" name="partidoId">
                  <option th:each="partido : ${partidos}" th:value="${partido.id}" th:text="${partido.nombre}"></option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i> Guardar Candidato
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Gabriel Salazar 2025</div>
          <div>
            <a href="#">ITQ</a>
            &middot;
            <a href="#">Desarrollo &amp; Software</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
