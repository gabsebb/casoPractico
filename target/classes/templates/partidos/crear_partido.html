<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>ADMINISTRADORES</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/img/Coat_of_arms_of_Ecuador.svg.png">
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/login}">Sistema de Votación</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Usuarios</div>
                    <a class="nav-link" th:href="@{/admin}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Administradores
                    </a>
                    <a class="nav-link" th:href="@{/personas/nuevo}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Personas
                    </a>
                    <a class="nav-link" th:href="@{/partidos/nuevo}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Partidos
                    </a>
                    <div class="sb-sidenav-menu-heading">Reportes</div>
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Partidos
                    </a>

                </div>
            </div>
            <div class="sb-sidenav-footer"></div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">PARTIDOS-ADMINISTRADORES</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"></li>
                </ol>
            </div>
            <form th:action="@{/partidos/guardar}" th:object="${partidoN}" method="post" class="p-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3 col-md-6 col-lg-4">
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Nombre Partido</label>
                        <input type="text" class="form-control" id="inputUsername"
                               placeholder="Escribe el nombre del partido"
                               th:field="*{nombre}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary px-4">Crear Partido</button>
                    </div>
                </div>
                <div class="card mb-4 full-width-form">
                    <div class="card-header">
                        <i class="fas fa-users me-1"></i>
                        Partidos Registrados
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatablesSimple" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre Partido</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="partido : ${partidos}">
                                    <td th:text="${partido.id}">1</td>
                                    <td th:text="${partido.nombre}">admin1</td>
                                    <td class="action-buttons">
                                        <a th:href="@{/editar/{id}(id=${partido.id})}"
                                           class="btn btn-sm btn-warning me-1">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/eliminar/{id}(id=${partido.id})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirmarEliminacion('¿Estás seguro de eliminar este usuario?');">
                                                <i class="fas fa-trash-alt"></i> Eliminar
                                        </a>
                                        <a th:href="@{/candidatos/nuevo}">Agregar Candidato</a>
                                        <a th:href="@{/partidos/{id}/candidatos(id=${partido.id})}">Ver Candidatos</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Gabriel Salazar 2025</div>
                    <div>
                        <a href="#">ITQ</a>
                        &middot;
                        <a href="#">Desarrollo &amp; Software</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script>
    function confirmarEliminacion() {
        return confirm('¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
