<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Candidatos del Partido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand ps-3" th:href="@{/login}">Sistema de Votación</a>
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>
</nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <a class="nav-link" th:href="@{/admin}">
            <div class="sb-nav-link-icon"><i class="fa fa-lock"></i></div>
            Administradores
          </a>
          <a class="nav-link" th:href="@{/partidos/nuevo}">
            <div class="sb-nav-link-icon"><i class="fas fa-list-alt"></i></div>
            Partidos
          </a>
        </div>
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Candidatos de <span th:text="${partido.nombre}"></span></h1>
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-users me-2"></i>
            Lista de Candidatos
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-striped">
                <thead class="table-dark">
                <tr>
                  <th>Nombre</th>
                  <th>Cargo</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidato : ${candidatos}">
                  <td th:text="${candidato.nombre}"></td>
                  <td th:text="${candidato.cargo}"></td>
                  <td>
                    <a th:href="@{/candidatos/editar/{id}(id=${candidato.id})}"
                       class="btn btn-sm btn-warning">
                      <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{/candidatos/eliminar/{id}(id=${candidato.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Está seguro de eliminar este candidato?');">
                      <i class="fas fa-trash-alt"></i> Eliminar
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <a th:href="@{/candidatos/nuevo?partidoId={id}(id=${partido.id})}" class="btn btn-success">
          <i class="fas fa-user-plus"></i> Agregar Candidato
        </a>
        <a th:href="@{/partidos/nuevo}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Volver a Partidos
        </a>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Gabriel Salazar 2025</div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
</body>
</html>
