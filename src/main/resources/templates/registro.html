<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Registro - Sistema de Votación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/img/Coat_of_arms_of_Ecuador.svg.png">
    <style>
        body.registro {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('/img/CNE_Ecuador.svg.png');
            background-size: 30%;
            background-position: right bottom;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body.registro {
                background-size: 50%;
            }
        }

        .container-form {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .register-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            max-width: 400px;
        }

        .card-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }

        .btn-primary {
            background-color: #3498db;
            border-radius: 8px;
            padding: 10px 24px;
            width: 100%;
            max-width: 200px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="registro">
<div class="container container-form">
    <div class="row w-100">
        <div class="col-md-4">
            <div class="card register-card">
                <div class="card-header">
                    <h3 class="text-center">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/registro}" th:object="${registroDTO}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-4">
                            <label for="inputUsername" class="form-label">
                                <i class="fas fa-user me-2"></i>Usuario
                            </label>
                            <input type="text" class="form-control" id="inputUsername"
                                   placeholder="Ingresa tu nombre de usuario"
                                   th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                                <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="inputPassword"
                                   placeholder="Crea una contraseña segura"
                                   th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>¿Ya tienes cuenta? Inicia Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
