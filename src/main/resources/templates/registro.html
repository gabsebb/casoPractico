<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Encabezado igual que antes -->
</head>
<body class="bg-primary">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Registro de Administrador</h3>
                </div>
                <div class="card-body">
                    <!-- Formulario CORREGIDO -->
                    <form th:action="@{/registro}"
                          th:object="${registroDTO}"
                          method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Campo Username -->
                        <div class="mb-3" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                            <label class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{username}"
                                   th:class="${#fields.hasErrors('username')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                                <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <!-- Campo Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   th:field="*{password}"
                                   th:class="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
