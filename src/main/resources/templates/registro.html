<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Register - SB Admin</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="/img/Coat_of_arms_of_Ecuador.svg.png">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="registro">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/registro}" th:object="${registroDTO}" method="post" class="p-4">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                    <!-- Campo Username -->
                                    <div class="mb-3">
                                        <label for="inputUsername" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="inputUsername"
                                               placeholder="Escribe tu username"
                                               th:field="*{username}"
                                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                                            <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span>
                                        </div>
                                    </div>

                                    <!-- Campo Password -->
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="inputPassword"
                                               placeholder="Escribe tu contraseña"
                                               th:field="*{password}"
                                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                            <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
                                        </div>
                                    </div>

                                    <!-- Botón de envío con tamaño ajustado -->
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary px-4">Crear Cuenta</button>
                                    </div>
                                </form>

                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="login.html">No tienes cuenta? Ve al login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Gabriel Salazar 2025</div>
                    <div>
                        <a href="#">ITQ</a>
                        &middot;
                        <a href="#">Desarrollo &amp; Software</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
