<div id="form" th:fragment="form">
    <form th:action="@{/personas/actualizar}" th:object="${persona}" method="post" id="formEditarPersona">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Cédula</label>
                <input type="text" class="form-control" th:field="*{cedula}" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ciudad</label>
                <select class="form-select" th:field="*{ciudadId}">
                    <option th:each="ciudad : ${ciudades}"
                            th:value="${ciudad.id}"
                            th:text="${ciudad.nombre}"
                            th:selected="${ciudad.id == persona.ciudadId}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Género</label>
                <select class="form-select" th:field="*{generoId}">
                    <option th:each="genero : ${generos}"
                            th:value="${genero.id}"
                            th:text="${genero.nombre}"
                            th:selected="${genero.id == persona.generoId}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" th:field="*{username}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>
